<!DOCTYPE html>
<html>

<head>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
</head>

<body>
    <fieldset>
        <legend>Ações</legend>
        <button id="addParagraph" onclick="addParagraph('paragrafos', false)">Adicionar na seccao</button>
        <button id="clearParagraph" onclick="limpar('paragrafos')">Limpar tudo</button>
        <input type="checkbox" name="useBackground" value="Com background">
        <label for="useBackground">Com background</label>
    </fieldset>
    <br>
    <article>
        <section id="paragrafos">
            <header>Parágrafos</header>
        </section>
    </article>
</body>

</html>
